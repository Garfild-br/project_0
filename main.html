<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<body>
    
    <div class="container">
        <h1>Library</h1>
        <button id="open_modal" class="open_modal">Добавить книгу</button>
        <div class="list">
            
        </div>
    </div>
<!-----------------------------стартовое окно------------------------------------------
    <div class="wrapper">
        <div class="modal" id="form_modal">
         <div class="close_modal"></div>
            <div class="modal_box">
                <h2>Форма заполнения</h2>
                <input type="text"  class="name_book" placeholder="Name">
                <input type="number" class="year" placeholder="Year">
                <textarea class="review"  placeholder="Review"></textarea>
                <button id="add_book"  class="open_modal">Добавить книгу</button>
            </div>  
        </div>
    </div>
<!---------------------------------модалка для удаления--------------------------------------->
    <div class="wrapper_for_delete">
        <div class="modal_for_delete">
            <div>
                <span>Вы точно хотите удалить?</span>
            </div>
            <div class="yes_or_no">
                <div class="yes">Да</div>
                <div class="no">Нет</div>
            </div>
        </div>
    </div>
    </div>
    </div>
<!----------------------------------модалка для редактирования-------------------------------------->

    <div class="wrapper_for_edit">
        <div class="modal_for_edit">
            
        </div>
    </div>
